<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Main Teacher Page</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
	</head>
	<body>
		<div class="grid">
			<div class="header">
				<div class="navbar">
					<div class="logo">
						<a href=""><img src="../img/njit.png" alt="logo"></a>
					</div>
					<div class="username">
						<a id="userid">Professor ID</a>
					</div>
					<div class="menu">
						<ul class="ul-bar">
							<li class="li-link"><a href="javascript:goTo('teacher.html')">Home</a></li>		
							<li class="li-link"><a href="javascript:goTo('questionbank.html')">Create Question</a></li>
							<li class="li-link"><a href="javascript:goTo('exambank.html')">Create Exam</a></li>
							<li class="li-link"><a href="javascript:logOut()">Log out</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="container-full">
					<div class="container-title">
						<div class="caption">
							<span class="caption-title">Exams</span>
							<span class="caption-explain">Created Exams</span>
						</div>
					</div>
					<div class="container-body">
						<table>
							<col width="30%">
							<col width="30%">
							<col width="20%">
							<col width="20%">
							<thead>
								<tr>
									<th>Exam Name</th>
									<th>Status</th>
									<th>Review</th>
									<th>Release Score</th>
								</tr>
							</thead>
							<tbody id="exam_table"></tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
	<script type="text/javascript" src="../main.js"></script>
	<script type="text/javascript" src="teacher.js"></script>
</html>
